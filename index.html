<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta property="og:image" content="../favicon.ico" />
    <title>Cookie Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./assets/stylesheets/game.css"
    />
  </head>
  <body>
    <!-- Header Component -->
    <header class="header-sticky">
      <div class="header-items">
        <div class="trademark-logo">
          <p>Cookie Clicker <sub>a clone by Aditya</sub></p>
        </div>
        <div class="header-item">
          <div class="social-links">
            <div class="social-heading">
              <p>Connect to</p>
            </div>
            <div class="social-icons">
              <button type="button" class="connect-btn">
                <img src="./assets/images/icons8-facebook.svg" alt="Facebook" />
              </button>
            </div>
            <div class="social-heading">
              <p>OR</p>
            </div>
            <div class="social-icons">
              <button type="button" class="connect-btn">
                <img src="./assets/images/icons8-twitter.svg" alt="Twitter" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Main Component -->
    <main class="game-sections">
      <section class="game-section left-section">
        <div class="section-heading">
          <div class="bakery-name">
            <a href="javascript:void" class="name-changer">
              <span>Simon's Bakery</span>
            </a>
          </div>
          <div class="cookie-count-wrapper">
            <p class="cookie-count">8 Cookies</p>
            <p class="per-second">per second : <span class="per-second-count">0</span></p>
          </div>
        </div>
        <div class="section-body">
          <div class="cookie-wrapper">
            <div class="bg-shine">
              <div class="clockwise-shine"></div>
              <div class="anticlockwise-shine"></div>
            </div>
            <div class="cookie"></div>
          </div>
          <div class="milk-wrapper">
            <div class="milk milk-2 wave wave-2"></div>
          </div>
        </div>
      </section>
      <section class="game-section center-section">
        <div class="section-heading">
          <h2>Section Heading</h2>
        </div>
        <div class="section-body"></div>
      </section>
      <section class="game-section right-section">
        <div class="section-heading">
          <h2>Section Heading</h2>
        </div>
        <div class="section-body"></div>
      </section>
    </main> 
    <!-- Scripts -->
    <script src="./assets/scripts/game.js" defer></script>
  </body>
</html>
